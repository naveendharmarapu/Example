<template>
    <lightning-card title="Query Selector All">
        <p>Hello <b>{firstname} {lastname}</b>, This is Yours Friend</p>
        <lightning-input label="First Name:" name="fname" value={firstname}></lightning-input>
        <lightning-input label="Last Name:" name="lname" value={lastname}></lightning-input>
        <lightning-button label="Click Me!" onclick={handleclick} variant="brand"></lightning-button>
    </lightning-card>
</template>
